<section class="about-section flex-column-on-mobile" id="about">
	<div class="card about-section-presentation">
		<div class="card-body">
			<h3 class="card-title section-title">About</h3>
			<p class="card-text">{{ about.presentation }}</p>
		</div>
	</div>

	<div class="card about-section-infos">
		<div class="card-body">
			<h3 class="card-title section-title">Basic Information</h3>
			<ul class="card-text list-unstyled">
				<li class="row" *ngFor="let info of about.infos | keyvalue">
					<div class="col-xl-6">
						<span class="info-field">{{ info.key }}:</span>
					</div>
					<div class="col-xl-6">{{ info.value }}</div>
				</li>
			</ul>
		</div>
	</div>

	<ng-template #noAbout>
		<p style="color: red">No about data found.</p>
	</ng-template>
</section>
